name: release

on:
  push:
    tags:
      - "v*"
      - "v*-*"

permissions:
  contents: write

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Install XGO
        run: |
          go install src.techknowlogick.com/xgo@latest
      
      - name: Pull Docker Image
        run: |
          docker pull ghcr.io/techknowlogick/xgo:latest

      - name: Get Version
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            const rawTag = '${{ github.ref_name }}';
            const version = rawTag.replace(/^v/, ''); // Remove the leading 'v' if present
            console.log(`Version: ${version}`);
            core.setOutput('version', version);

      - name: Build Binary
        run: |
          targets=(
              # macOS (amd64)
              "darwin amd64 _amd64 macOS"
              # macOS (arm64)
              "darwin arm64 _arm64 macOS"
              # Windows (amd64)
              "windows amd64 .exe Windows"
              # Windows (386)
              "windows 386 _i386.exe Windows"
          )
          mkdir -p build

          # éå†æ‰€æœ‰å¹³å°
          for entry in "${targets[@]}"; do
            (
              # æ‹†åˆ†å­—ç¬¦ä¸²
              IFS=' ' read -r -a parts <<< "$entry"
              os="${parts[0]}"
              arch="${parts[1]}"
              suffix="${parts[2]}"
              display_os="${parts[3]}"
              log_prefix="[${os}-${arch}]"
              # æ„å»ºç›®æ ‡ç›®å½•
              target_dir="dist/${os}_${arch}"
              mkdir -p "$target_dir"
              # ä½¿ç”¨ xgo æ„å»º
              echo "${log_prefix} ğŸš€ Building for $os/$arch..."
              xgo \
                  --targets="$os/$arch" \
                  --out "krillinai_desktop" \
                  --dest "$target_dir" \
                  ./cmd/desktop 2>&1 | sed "s/^/${log_prefix} /"
              # ç”Ÿæˆæœ€ç»ˆäºŒè¿›åˆ¶æ–‡ä»¶åæ—¥å¿—è¾“
              binary_name="KrillinAI_Desktop_${{ steps.version.outputs.version }}_${display_os}${suffix}"
              # ç§»åŠ¨å¹¶é‡å‘½åæ–‡ä»¶
              mv "$target_dir"/krillinai_desktop* "build/$binary_name"
              echo "${log_prefix} âœ… Built: build/$binary_name"
            ) &
          done
          
          wait
          echo "âœ¨ All concurrent tasks completed!"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: build/*
          retention-days: 1

  goreleaser:
    needs: build-desktop
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 20

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
